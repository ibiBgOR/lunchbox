apply plugin: 'idea'
apply plugin: 'eclipse'

apply plugin: 'war'

// the default jetty plugin is outdated. The gretty plugin supports Jetty 9 & hot deployment.
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'



sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
   jcenter()
}

dependencies {
     compile ('com.wordnik:swagger-jersey2-jaxrs_2.11:1.3.12') {
     	exclude module: 'scala-compiler'
     }
     compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.1'
}
