<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="page-header">
    <h1>Mittagspl√§ne Neubrandenburg</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="prov in providers">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{prov.name}}</h3>
        </div>

        <ul class="list-group">
          <li class="list-group-item" ng-repeat="offer in offers | offersForProvider:prov">
            <div class="row">
              <div class="col-xs-9 offer-name">{{offer.name}}</div>
              <div class="col-xs-3 offer-price">{{offer.price | formatEuro}}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Proudly presented by <a href="http://rori.info">rori</a></p>
  </div>
</div>
